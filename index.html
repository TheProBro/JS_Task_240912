<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="width: 80%; margin: 0 auto;">
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; background-color: rgb(250, 241, 229); padding: 0 15px; border-radius: 10px;" id="tableHeading">
        <div>
          <h1 style="font-weight: normal;">
            Chemical supplies
          </h1>
        </div>
        <div>
          <div style="display: flex; flex-direction: row; gap: 10px;">
            <div class="divButton">
              <img onclick="addNewRow(event)" src="./assets/icons/plus-button.png" alt="add row" class="buttonImage">
            </div>
            <div class="divButton">
              <img onclick="moveRowDown(event)" src="./assets/icons/down-arrow.png" alt="down" class="buttonImage">
            </div>
            <div class="divButton">
              <img onclick="moveRowUp(event)" src="./assets/icons/up-arrow.png" alt="up" class="buttonImage">
            </div>
            <div class="divButton">
              <img onclick="deleteSelected(event)" src="./assets/icons/delete.png" alt="delete" class="buttonImage">
            </div>
            <div class="divButton">
              <img onclick="reloadScreen(event)" src="./assets/icons/reload.png" alt="reload" class="buttonImage">
            </div>
            <div class="divButton">
              <img src="./assets/icons/save.png" alt="save" class="buttonImage">
            </div>
          </div>
        </div>
    </div>
    <div class="chemTable">
      <table style="width: 100%;" >
        <colgroup>
          <col style="width: 5%;">
          <col style="width: 5%;">
          <col style="width: 20%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
        </colgroup>
        <thead style="font-size: x-large;">
          <tr>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="./assets/icons/tick-mark-black.png" style="width: 30px; height: 30px;" alt="tickmark">
                <div>&nbsp;</div>
              </div>
            </th>
            <th>&nbsp;</th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('chemical_name')"  class="headingClickable">
                    Chemical Name
                  </div>
                  <div>
                    <img id="sort_type_chemical_name" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('vendor')"  class="headingClickable">
                    Vendor
                  </div>
                  <div>
                    <img id="sort_type_vendor" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('density')"  class="headingClickable">
                    Density
                  </div>
                  <div>
                    <img id="sort_type_density" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div style="font-size:small; color: rgb(154, 149, 149); font-weight: normal; ">g/m<sup>3</sup></div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('viscosity')"  class="headingClickable">
                    Viscosity
                  </div>
                  <div>
                    <img id="sort_type_viscosity" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div style="font-size:small; color: rgb(154, 149, 149); font-weight: normal; ">m<sup>2</sup>/s</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('packaging')"  class="headingClickable">
                    Packaging
                  </div>
                  <div>
                    <img  id="sort_type_packaging" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('pack_size')"  class="headingClickable">
                    Pack Size
                  </div>
                  <div>
                    <img  id="sort_type_pack_size" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('unit')"  class="headingClickable">
                    Unit
                  </div>
                  <div>
                    <img  id="sort_type_unit" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
            <th>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                  <div onclick="sort('quantity')"  class="headingClickable">
                    Quantity
                  </div>
                  <div>
                    <img  id="sort_type_quantity" src="./assets/icons/sort_inc.png" style="height: 15px; width: 15px; filter: opacity(50%);">
                  </div>
                </div>
                <div>&nbsp;</div>
              </div>
            </th>
          </tr>
        </thead>

        </tbody>
      </table>
    </div>
  </div>
    <!-- <script src="js/selectionListener.js"></script> -->
    <script src="js/index.js"></script>
    <script>
        function autoResize(textarea) {
          textarea.style.height = 'auto'; // Reset the height
          textarea.style.height = textarea.scrollHeight + 'px'; // Set height based on content
        }
    </script>
</body>
